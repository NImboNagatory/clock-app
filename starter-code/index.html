<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" rel="text/javascript"></script>

    <title>Frontend Mentor | Clock App</title>
  </head>
  <body>
    <div class="main__container" id = "main__container">
      <div class="quote__container" id="quote__container">
        <h1 id="quote">
        </h1>
        <h2 class="quoteauthor" id="quoteauthor"></h2>
        <img id="refreshBtn" alt="" src="./assets/desktop/refresh-svgrepo-com.svg">
      </div>
      <div class="timeData" id="timeData"> 
        <div class="time__container" id = "time__container">
          <div>
            <img alt="" id="dayNightIcon" src="./assets/desktop/icon-sun.svg">
            <h1 id="greetingtxt"></h1>
          </div>
          <div>
            <h1 id="time"></h1>
            <h2 id="bstBsr"></h2>
          </div>
          <div><h1 id="location"></h1></div>
        </div>
        <button class="more__btn" id="more__btn" onclick="showInfo()">
          <h1 id="btn_text">MORE</h1>
          <img id="btn_svg" src="./assets/desktop/icon-arrow-down.svg">
        </button>
      </div>
      <div class="info__container" id = "info__container">
        <div class="timezone_year__container">
          <div class="timezone">
            <h2>CURRENT TIMEZONE</h2>
            <h1 id="timeZone"></h1>
          </div>
          <div class="yearday">
            <h2>Day of the year</h2>
            <h1 id="dayOfYear"></h1>
          </div>
        </div>
        <div class="splitline">
        </div>
        <div class="weeddaynum">
          <div class="dayofweek">
            <h2>Day of the week</h2>
            <h1 id="dayOfWeek"></h1>
          </div>
          <div class="weeknum">
            <h2>Week number</h2>
            <h1 id="weekNum"></h1>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
